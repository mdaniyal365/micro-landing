<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body> 
    <div class="container mx-auto">
    <nav
      class="flex mx-2 justify-between items-center space-x-6 cursor-pointer"
    >
      <div class="humburger inline-block sm:hidden">
        <div class="py-0.5 my-1 w-7 bg-black"></div>
        <div class="py-0.5 my-1 w-7 bg-black"></div>
        <div class="py-0.5 my-1 w-7 bg-black"></div>
      </div>
      <div class="sch">
        <div class="sm:order-2">
          <img class="w-12 p-2" src="search.png" alt="" />
        </div>
      </div>
      <div class="sm:order-first flex flex-row space-x-2">
        <div class="icon">
          <img class="p-2 w-32" src="RE1Mu3b.png" alt="" />
        </div>
        <div
          class="details sm:flex flex-row space-x-2 hidden -translate-x-2 sm:block"
        >
          <div class="">Microsoft 365</div>
          <div class="">Teams</div>
          <div class="">Windows</div>
          <div class="">Surface</div>
          <div class="">Xbox</div>
          <div class="">Support</div>
        </div>
      </div>
      <div class="cart flex sm:order-last">
        <div class="charticon">
          <img class="w-12 p-2" src="cart.jpg" alt="" />
        </div>
        <img class=" p-2 w-10" src="user.png" alt="">
      </div>
    </nav>
    <div class="flex flex-col-reverse md:flex-row">
      <div class="left bg-gray-200 pl-5 pb-11 pt-8 md:bg-[#bddcfb]">
        <h1 class="text-4xl my-2 ml-1 ">Microsoft 365</h1>
        <div class="mt-10 ml-1 w-1/2">
          Everything you need to achieve more in less time
        </div>
        <div class="flex">
          <button class="bg-blue-700 rounded-sm p-2 ml-1 mt-10 text-white">
            For one person
          </button>
          <div class="p-2 ml-8 mt-10 text-blue-600 font-bold">For up to six people > </div>
        </div>
      </div>
      <div class="right">
        <img src="Screenshot 2023-03-30 012543.jpg" alt="" />
      </div>
    </div>
  </div>
  </body>
</html>
